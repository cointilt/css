</ul>

<div id="is-css">
  <p>Uses element attributes instead of BEM or single class definitions.</p>
  
  <h4>Examples:</h4>
  <div style="padding: 20px 0;">
    <button>Default Browser Button</button>
    <button is-button>Is Button</button>
    <button is-button="large">Is Button - Large</button>
    <button is-button="primary small">Is Button - Primary, Small</button>
  </div>
  <div style="padding: 20px 0;">
<pre><code><button>Default Browser Button</button>
<button is-button>Is Button</button>
<button is-button="large">Is Button - Large</button>
<button is-button="primary small">Is Button - Primary, Small</button>
</code></pre>
  </div>
</div>
